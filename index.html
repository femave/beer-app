<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="header">
                <h1>My beers page</h1>
            </div>
            <div class="forms col-md-8 col-md-offset-2">
                <input id="inputBeer" type="text">
                <button id="buttonBeer" class="btn-default">Enter beer</button>
                <select class="list-beers hidden" id="list-beers"></select>
            </div>
            <div class="content col-md-8 col-md-offset-2">
            	<div class="row">
            		<div id="beerTitle" class="col-md-6"></div>
            		<div class="beerImg col-md-6">
            			<div id="beerImg" class="thumbnail hidden"></div>
            		</div>
            	</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous">
    >
    </script>
    <script src="js/main.js"></script>
</body>

</html>
